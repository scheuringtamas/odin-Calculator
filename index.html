<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output" id="result"></div>
      <div class="calculator_keys">
        <button class="calculator__key" id="9">9</button>
        <button class="calculator__key" id="8">8</button>
        <button class="calculator__key" id="7">7</button>
        <button class="calculator__key" id="6">6</button>
        <button class="calculator__key" id="5">5</button>
        <button class="calculator__key" id="4">4</button>
        <button class="calculator__key" id="3">3</button>
        <button class="calculator__key" id="2">2</button>
        <button class="calculator__key" id="1">1</button>
        <button class="calculator__key" id="0">0</button>

        <button class="calculator__key_operator" id="/">/</button>
        <button class="calculator__key_operator" id="*">*</button>
        <button class="calculator__key_operator" id="-">-</button>
        <button class="calculator__key_operator" id="+">+</button>
        <button class="calculator__key_operator" id="clear">clear</button>
        <button class="calculator__key_operator" id="=">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
